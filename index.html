<body class="crt">
<div id="app-root"><div id="bootloader" class="os-container active"><div class="grub-box"><div class="grub-header"><h2>GNU GRUB version 2.06</h2></div><div class="grub-body">
<ul class="grub-menu" id="grub-menu"><li class="grub-item selected" data-os="linux">Ubuntu Linux (Terminal Mode)</li><li class="grub-item" data-os="windows">Windows XP Professional (GUI Mode)</li><li class="grub-item" data-action="shutdown">System Shutdown</li></ul></div>

    <div id="linux-os" class="os-container"><div id="linux-boot-screen" style="display:none; height:100%; color:#ccc; font-family:'VT323', monospace; font-size:1.2rem;">

<span class="prompt"></span> <span class="cursor"></span></div><div id="terminal-content">
<div class="text-gray-400">Loading module list...</div></div></div></div></div></div>

<div style="width: 200px; height: 15px; border: 2px solid #555; border-radius: 4px; overflow: hidden; padding: 2px;">
<div id="xp-progress" style="width: 0%; height: 100%; background: linear-gradient(90deg, #1d4093, #3065d6, #1d4093);"></div></div></div>
<div id="windows-desktop" style="display:none; width:100%; height:100%; background: url('https://upload.wikimedia.org/wikipedia/en/2/27/Bliss_%28Windows_XP%29.png') no-repeat center center fixed; background-size: cover;">

</div><div class="border-r border-blue-800 h-full mx-2"></div><div id="taskbar-items" style="display:flex;"></div><div class="xp-tray" id="xp-clock">12:00 PM</div></div></div></div>
