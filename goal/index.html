<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL! | Virtual Sports Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=League+Spartan:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3787ff;
            --primary-glow: rgba(55, 135, 255, 0.4);
            --secondary: #bd5ce9;
            --accent: #ff3b5c;
            --dark-bg: #06080c;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f2f6f7;
            --font-header: 'League Spartan', sans-serif;
        }

        body { 
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(55, 135, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(189, 92, 233, 0.1) 0px, transparent 50%);
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6;
            min-height: 100vh;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .card { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 16px; 
            overflow: hidden; 
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- PRELOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .spinner { width: 60px; height: 60px; border: 3px solid transparent; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HEADER & NAVIGATION --- */
        header { padding: 30px 5%; display: flex; align-items: center; justify-content: space-between; }
        .brand-logo { height: 50px; filter: drop-shadow(0 0 10px var(--primary-glow)); }

        .nav-bar { 
            background: rgba(6, 8, 12, 0.8); 
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; 
            display: flex; justify-content: center;
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-item {
            color: #777; text-decoration: none; padding: 25px 30px; 
            font-family: var(--font-header); font-weight: 700; 
            text-transform: uppercase; font-size: 13px; letter-spacing: 2px;
            transition: 0.3s; cursor: pointer; position: relative;
        }
        .nav-item:hover { color: var(--primary); }
        .nav-item.active { color: white; }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 0; left: 20%; width: 60%; height: 3px;
            background: var(--primary); box-shadow: 0 0 15px var(--primary);
        }

        /* --- TICKER --- */
        .ticker-wrap { background: #000; border-bottom: 1px solid var(--primary); color: white; padding: 10px 0; overflow: hidden; }
        .ticker { display: flex; gap: 80px; animation: ticker 40s linear infinite; white-space: nowrap; font-weight: 900; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .ticker span { display: flex; align-items: center; gap: 10px; }
        .ticker span::before { content: '●'; color: var(--primary); font-size: 8px; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- LAYOUT GRID --- */
        .layout-grid { 
            display: grid; 
            grid-template-columns: 1fr 340px; 
            gap: 40px; 
            max-width: 1400px; 
            margin: 50px auto; 
            padding: 0 20px; 
            align-items: start;
        }

        .main-content { min-width: 0; } 
        .sidebar { position: sticky; top: 120px; }

        .page { display: none; animation: fadeIn 0.6s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HERO --- */
        .hero-main { height: 500px; position: relative; margin-bottom: 40px; background: #000; border: 1px solid var(--glass-border); }
        .hero-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .hero-content { position: absolute; bottom: 0; left: 0; padding: 60px; width: 100%; background: linear-gradient(to top, rgba(6,8,12,1) 0%, rgba(6,8,12,0.8) 40%, transparent 100%); }
        .hero-content h1 { font-family: var(--font-header); font-size: 64px; line-height: 0.9; margin-bottom: 15px; text-transform: uppercase; }
        .badge { background: var(--primary); color: white; padding: 5px 15px; border-radius: 4px; font-size: 10px; font-weight: 900; display: inline-block; margin-bottom: 15px; }

        /* --- MATCH CARDS --- */
        .match-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 30px; margin-bottom: 20px;
            display: grid; grid-template-columns: 1.2fr auto 1.2fr; align-items: center;
        }
        .team-side { font-family: var(--font-header); font-size: 26px; font-weight: 900; text-transform: uppercase; }
        .match-center { display: flex; flex-direction: column; align-items: center; padding: 0 30px; }
        .time-box { 
            background: #1a1f26; color: var(--primary); border: 1px solid var(--primary);
            padding: 10px 25px; border-radius: 10px; font-weight: 900; font-size: 22px; 
            margin-bottom: 8px; box-shadow: 0 0 20px rgba(55, 135, 255, 0.2);
        }

        /* --- STREAMS --- */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .video-container { 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; 
            background: #000; border-radius: 12px 12px 0 0;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .video-info { padding: 20px; }
        .live-tag { position: absolute; top: 15px; left: 15px; background: var(--accent); color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; z-index: 5; }

        /* --- TABLES --- */
        .modern-table { width: 100%; border-collapse: collapse; }
        .modern-table td { padding: 25px; font-weight: 700; font-size: 15px; }
        .rank-circle { width: 30px; height: 30px; background: var(--glass-border); display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 12px; }

        .sidebar-heading { font-family: var(--font-header); font-size: 12px; letter-spacing: 3px; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; }

        @media (max-width: 1100px) {
            .layout-grid { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 900; letter-spacing: 5px; color: var(--primary); font-size: 12px;">LOADING VSA</p>
    </div>

    <header>
        <img src="G_colour.png" class="brand-logo" alt="GOAL!">
        <div style="text-align: right;">
            <div style="font-family: var(--font-header); font-size: 12px; color: var(--primary); letter-spacing: 4px; text-transform: uppercase;">Football is our home</div>
            <div id="header-clock" style="font-size: 11px; font-weight: 700; opacity: 0.4; margin-top: 5px;"></div>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-item active" data-nav="home" onclick="showPage('home', this)">Overview</div>
        <div class="nav-item" data-nav="fixtures" onclick="showPage('fixtures', this)">Fixtures</div>
        <div class="nav-item" data-nav="streams" onclick="showPage('streams', this)">Broadcast</div>
        <div class="nav-item" data-nav="table" onclick="showPage('table', this)">Standings</div>
    </nav>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content"></div>
    </div>

    <main class="layout-grid">
        <div class="main-content">
            <section id="home" class="page active">
                <div id="hero-slot"></div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;" id="news-sub-grid"></div>
            </section>

            <section id="fixtures" class="page">
                <h2 style="font-family: var(--font-header); font-size: 42px; margin-bottom: 30px;">Match Schedule</h2>
                <div id="fixtures-container"></div>
            </section>

            <section id="streams" class="page">
                <h2 style="font-family: var(--font-header); font-size: 42px; margin-bottom: 30px;">Global Broadcasts</h2>
                <div class="video-grid" id="streams-container"></div>
            </section>

            <section id="table" class="page">
                <h2 style="font-family: var(--font-header); font-size: 42px; margin-bottom: 30px;">Pro League Table</h2>
                <table class="modern-table">
                    <thead>
                        <tr style="opacity: 0.5; font-size: 11px; letter-spacing: 2px; text-align: left;">
                            <th>RANK</th><th>CLUB</th><th>P</th><th>GD</th><th>PTS</th>
                        </tr>
                    </thead>
                    <tbody id="standings-body"></tbody>
                </table>
            </section>

            <section id="blog" class="page">
                <button onclick="showPage('home')" style="background: none; border: 1px solid var(--primary); color: var(--primary); padding: 10px 25px; border-radius: 4px; cursor: pointer; margin-bottom: 40px; font-weight: 900; font-size: 12px;">← BACK TO OVERVIEW</button>
                <article>
                    <span id="blog-category" class="badge"></span>
                    <h1 id="blog-title" style="font-family: var(--font-header); font-size: 64px; line-height: 1; margin: 20px 0;"></h1>
                    <div id="blog-body" style="font-size: 18px; color: #aebbc5; line-height: 1.8;"></div>
                </article>
            </section>
        </div>

        <aside class="sidebar">
            <div class="card" style="padding: 30px; margin-bottom: 30px; background: linear-gradient(135deg, rgba(55,135,255,0.05) 0%, transparent 100%);">
                <h4 class="sidebar-heading">Next Up</h4>
                <div id="sidebar-match"></div>
            </div>

            <div class="card" style="padding: 30px; border-color: #5865F2;">
                <h4 style="color: #5865F2; font-family: var(--font-header); letter-spacing: 2px; margin-bottom: 10px;">COMMUNITY</h4>
                <p style="font-size: 13px; margin-bottom: 20px; opacity: 0.6;">Connect with thousands of virtual football fans worldwide.</p>
                <a href="#" style="display: block; background: #5865F2; color: white; text-align: center; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: 900; font-size: 12px;">JOIN DISCORD</a>
            </div>
        </aside>
    </main>

    <script>
        let siteData = {};

        async function loadSiteData() {
            try {
                const response = await fetch('data.json');
                siteData = await response.json();
                renderAll();
            } catch (e) { console.error("Data load failed", e); }
        }

        function renderAll() {
            const timeOpts = { hour: '2-digit', minute: '2-digit', hour12: false };
            
            const ticker = document.getElementById('ticker-content');
            ticker.innerHTML = [...siteData.ticker, ...siteData.ticker].map(t => `<span>${t}</span>`).join('');

            const hero = siteData.articles[siteData.heroSlug];
            document.getElementById('hero-slot').innerHTML = `
                <div class="hero-main card" onclick="loadArticle('${siteData.heroSlug}')" style="cursor:pointer">
                    <img src="${hero.image}" class="hero-img" alt="Hero">
                    <div class="hero-content">
                        <span class="badge">FEATURED REPORT</span>
                        <h1>${hero.title}</h1>
                        <p style="opacity: 0.6; font-size: 18px; max-width: 600px;">${hero.excerpt}</p>
                    </div>
                </div>
            `;

            document.getElementById('news-sub-grid').innerHTML = siteData.subNewsSlugs.map(slug => {
                const art = siteData.articles[slug];
                return `
                    <div class="card" style="padding: 30px; cursor:pointer;" onclick="loadArticle('${slug}')">
                        <span style="color: var(--primary); font-size: 10px; font-weight: 900; letter-spacing: 2px;">${art.category || 'NEWS'}</span>
                        <h2 style="font-family: var(--font-header); font-size: 24px; margin: 10px 0;">${art.title}</h2>
                        <p style="font-size: 14px; opacity: 0.5; margin-bottom: 20px;">${art.excerpt}</p>
                        <span style="color: var(--primary); font-size: 11px; font-weight: 900; letter-spacing: 1px;">READ FULL STORY →</span>
                    </div>
                `;
            }).join('');

            const sorted = [...siteData.teams].sort((a,b) => b.points - a.points);
            document.getElementById('standings-body').innerHTML = sorted.map((t, i) => `
                <tr style="border-bottom: 1px solid var(--glass-border);">
                    <td><div class="rank-circle">${i+1}</div></td>
                    <td style="font-family: var(--font-header); font-size: 18px;">${t.name}</td>
                    <td>${t.played}</td>
                    <td style="color: ${t.gd >= 0 ? '#4caf50' : '#ff3b5c'}">${t.gd > 0 ? '+'+t.gd : t.gd}</td>
                    <td style="color: var(--primary); font-size: 20px;">${t.points}</td>
                </tr>
            `).join('');

            document.getElementById('fixtures-container').innerHTML = siteData.fixtures.map(f => `
                <div class="match-card card">
                    <div class="team-side">${f.home}</div>
                    <div class="match-center">
                        <div class="time-box">${new Date(f.utc).toLocaleTimeString([], timeOpts)}</div>
                        <div style="font-size: 10px; opacity: 0.4; letter-spacing: 2px; font-weight: 900;">${f.stadium}</div>
                    </div>
                    <div class="team-side" style="text-align:right">${f.away}</div>
                </div>
            `).join('');

            document.getElementById('streams-container').innerHTML = siteData.streams.map(s => `
                <div class="video-card card">
                    <div class="video-container">
                        ${s.isLive ? '<div class="live-tag">LIVE BROADCAST</div>' : ''}
                        <iframe src="${s.embedUrl}" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h3 style="font-family: var(--font-header); font-size: 20px; color: white;">${s.title}</h3>
                        <p style="font-size: 12px; opacity: 0.5; margin-top: 8px;">${s.platform} // ${s.host}</p>
                    </div>
                </div>
            `).join('');

            const next = siteData.fixtures[0];
            document.getElementById('sidebar-match').innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div style="font-weight: 900; font-size: 14px;">${next.home.split(' ')[0]}</div>
                    <div style="font-family: var(--font-header); font-size: 24px; color: var(--primary);">VS</div>
                    <div style="font-weight: 900; font-size: 14px;">${next.away.split(' ')[0]}</div>
                </div>
                <div style="background: rgba(255,255,255,0.05); text-align: center; padding: 15px; border-radius: 8px; font-weight: 900; font-size: 18px; letter-spacing: 2px;">
                    ${new Date(next.utc).toLocaleTimeString([], timeOpts)}
                </div>
            `;
        }

        function loadArticle(slug) {
            const data = siteData.articles[slug];
            if(!data) return;
            document.getElementById('blog-category').innerText = data.category || "REPORT";
            document.getElementById('blog-title').innerText = data.title;
            document.getElementById('blog-body').innerHTML = data.body;
            showPage('blog');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function showPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(pageId === 'blog') {
                document.querySelector('[data-nav="home"]').classList.add('active');
            } else if(element) {
                element.classList.add('active');
            }
            window.scrollTo(0,0);
        }

        window.addEventListener('load', () => {
            loadSiteData();
            document.getElementById('header-clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) + " GMT";
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
            }, 1000);
        });
    </script>
</body>
</html>
